<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO2048</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <div class="game-menu" id="game-menu">
        <div class="menu-content">
            <h1>NEO2048</h1>
            <div class="menu-options">
                <button id="start-game" class="menu-button">Start Game</button>
                <button id="how-to-play" class="menu-button">How to Play</button>
                <div class="difficulty-selector">
                    <span>Starting Tiles:</span>
                    <select id="starting-tiles">
                        <option value="2">2 Tiles (Easy)</option>
                        <option value="3">3 Tiles (Medium)</option>
                        <option value="4">4 Tiles (Hard)</option>
                    </select>
                </div>
            </div>
            <div class="menu-footer">
                <p>Best Score: <span id="menu-best-score">0</span></p>
            </div>
        </div>
    </div>

    <div class="container" style="display: none;">
        <header>
            <h1>NEO2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <span class="score-label">Score</span>
                    <span id="score">0</span>
                </div>
                <div class="score-box">
                    <span class="score-label">Best</span>
                    <span id="best-score">0</span>
                </div>
            </div>
        </header>
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="new-game">New Game</button>
            <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
            <p class="game-explanation">
                Use <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
